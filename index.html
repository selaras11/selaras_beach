<style>
/* ==== ROOT ==== */
:root{
--bg:#f7fafb;--card:#fff;--ink:#0c2231;--muted:#6c7a86;
--brand:#1f8a70;--brand-2:#0ea5e9;--ring:rgba(31,138,112,.35);
--shadow:0 10px 30px rgba(18,43,66,.08);--radius:18px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--ink)}
a{text-decoration:none;color:inherit}
img{max-width:100%;display:block}

/* ==== HEADER ==== */
header{position:sticky;top:0;background:rgba(255,255,255,.85);backdrop-filter:blur(10px);z-index:10}
.nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0;width:92%;max-width:1100px;margin:auto}
.menu{display:flex;gap:20px;align-items:center}
.menu a{color:var(--muted);font-weight:500}

/* ==== LANGUAGE SWITCH ==== */
.lang-switch button{
border:none;padding:6px 10px;border-radius:20px;
background:#fff;cursor:pointer;font-size:12px;
box-shadow:0 2px 6px rgba(0,0,0,.15)
}

/* ==== HERO ==== */
.hero{position:relative;color:#fff}
.hero::before{content:"";position:absolute;inset:0;background:url('assets/gambar15.jpg') center/cover no-repeat;z-index:-2}
.hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.4),#f7fafb);z-index:-1}
.hero-inner{padding:100px 4%;max-width:1100px;margin:auto}
.hero h1{font-size:48px}
.hero p{max-width:600px}

/* ==== SECTION ==== */
section{padding:70px 4%;max-width:1100px;margin:auto}
.grid{display:grid;gap:22px}
.two{grid-template-columns:repeat(2,1fr)}
.three{grid-template-columns:repeat(3,1fr)}
@media(max-width:800px){.two,.three{grid-template-columns:1fr}}

.btn{
display:inline-block;background:var(--brand);color:#fff;
padding:12px 22px;border-radius:999px;font-weight:600
}

/* ==== FOOTER ==== */
footer{text-align:center;color:var(--muted);padding:40px}
</style>
</head>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

function setLang(lang){
document.querySelectorAll("[data-id]").forEach(el=>{
el.textContent = el.dataset[lang];
});
localStorage.setItem("lang",lang);
document.documentElement.lang = lang;
}

setLang(localStorage.getItem("lang") || "id");
</script>
