<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri – Selaras Beach</title>
  <meta name="description" content="Galeri foto terbaik di Selaras Beach. Nikmati suasana tropis, laut tenang, dan spot indah yang kami tawarkan.">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f7fafb;
      color: #0c2231;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      background: linear-gradient(to bottom, #ffffff, #f7fafb);
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin: 0;
      color: #1f8a70;
    }

    header p {
      font-size: 1rem;
      color: #6c7a86;
      margin-top: 8px;
    }

    /* Tombol kembali */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background: #1f8a70;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .back-btn:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      cursor: zoom-in;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: zoomIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      from {transform: scale(0.9);}
      to {transform: scale(1);}
    }

    .lightbox:target {
      display: flex;
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: white;
      text-decoration: none;
      padding: 14px;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      transition: 0.3s;
      user-select: none;
    }

    .close {
      top: 30px;
      right: 30px;
      transform: none;
      font-size: 2.5rem;
    }

    .prev { left: 30px; }
    .next { right: 30px; }

    .close:hover, .prev:hover, .next:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeri Selaras Beach</h1>
    <p>Kumpulan momen terbaik di pantai kami</p>
    <a href="index.html" class="back-btn">← Kembali ke Beranda</a>
