<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri – Selaras Beach</title>
  <meta name="description" content="Galeri foto terbaik di Selaras Beach. Nikmati suasana tropis, laut tenang, dan spot indah yang kami tawarkan.">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f7fafb;
      color: #0c2231;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      background: linear-gradient(to bottom, #ffffff, #f7fafb);
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin: 0;
      color: #1f8a70;
    }

    header p {
      font-size: 1rem;
      color: #6c7a86;
      margin-top: 8px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background: #1f8a70;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .back-btn:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }

    /* Masonry Grid */
    .gallery {
      column-count: 3;
      column-gap: 16px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery a {
      display: inline-block;
      margin-bottom: 16px;
      width: 100%;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: zoom-in;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* Responsif */
    @media (max-width: 900px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 600px) {
      .gallery { column-count: 1; }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .lightbox.active {
      display: flex;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .controls a {
      font-size: 2.5rem;
      color: white;
      text-decoration: none;
      background: rgba(0,0,0,0.4);
      padding: 12px;
      border-radius: 50%;
      transition: 0.3s;
      cursor: pointer;
      user-select: none;
    }

    .controls a:hover {
      background: rgba(0,0,0,0.7);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      background: rgba(0,0,0,0.4);
      padding: 8px 16px;
      border-radius: 8px;
    }

    .close:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeri Selaras Beach</h1>
    <p>Kumpulan momen terbaik di pantai kami</p>
    <a href="index.html" class="back-btn">← Kembali ke Beranda</a>
  </header>

  <main>
    <div class="gallery">
      <a><img src="assets/gambar5.jpeg" alt=""></a>
      <a><img src="assets/gambar9.jpeg" alt=""></a>
      <a><img src="assets/gambar6.jpeg" alt=""></a>
      <a><img src="assets/gambar10.jpeg" alt=""></a>
      <a><img src="assets/gambar1.jpeg" alt=""></a>
      <a><img src="assets/sup4.jpg" alt=""></a>
      <a><img src="assets/sup2.jpg" alt=""></a>
      <a><img src="assets/gambar3.jpeg" alt=""></a>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">✕</span>
    <img src="" alt="Preview" id="lightboxImg">
    <div class="controls">
      <a id="prevBtn">❮</a>
      <a id="nextBtn">❯</a>
    </div>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = galleryItems[index].src;
      lightbox.classList.add('active');
    }

    galleryItems.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      showLightbox(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      showLightbox(currentIndex);
    });

    // Tutup dengan klik di luar gambar
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });
  </script>

</body>
</html>
