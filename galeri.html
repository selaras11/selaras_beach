<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Selaras Beach</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f7f7f7; }
    header { background: #008080; color: white; text-align: center; padding: 20px; }
    h1 { margin: 0; }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeri Selaras Beach</h1>
    <p>Koleksi momen terbaik di Selaras Beach</p>
    <a href="index.html" style="color:white; text-decoration:underline;">‚Üê Kembali ke Beranda</a>
  </header>

  <div class="gallery-container">
    <a href="#foto1" class="gallery-item">
      <img src="assets/galeri/foto1.jpg" alt="Pantai Selaras">
      <div class="caption">Suasana Sunset</div>
    </a>
    <a href="#foto2" class="gallery-item">
      <img src="assets/galeri/foto2.jpg" alt="Cafe Pantai">
      <div class="caption">Santai di Cafe Pantai</div>
    </a>
    <a href="#foto3" class="gallery-item">
      <img src="assets/galeri/foto3.jpg" alt="Stand Up Paddle">
      <div class="caption">Stand Up Paddle Board</div>
    </a>
  </div>

  <!-- Lightbox -->
  <div id="foto1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="assets/galeri/foto1.jpg" alt="">
  </div>
  <div id="foto2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="assets/galeri/foto2.jpg" alt="">
  </div>
  <div id="foto3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="assets/galeri/foto3.jpg" alt="">
  </div>

</body>
</html>
