<!DOCTYPE html>
<html lang="id">

      max-width: 800px;

      padding: 20px;

    }
    ul {
      padding-left: 20px;
    }
    nav {
      margin-top: 30px;
      text-align: center;

    nav a {
      text-decoration: none;
      background: #ff914d;
      color: white;
