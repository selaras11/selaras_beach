<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merchandise ‚Äì Selaras Beach</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --sand: #fbe7b2;
      --ocean: #57c5b6;
      --sunset: #fbbf77;
      --ink: #143642;
      --card: #ffffff;
      --accent: #f96d00;
      --wood: #8b5e3c;
    }

    body {
      font-family: "Raleway", sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #fef9e7 0%, #f8f0d9 30%, #e3f8f7 70%, #b4efe8 100%);
      color: var(--ink);
      background-attachment: fixed;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, var(--sunset), var(--ocean));
      color: white;
      text-align: center;
      padding: 24px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      border-bottom: 4px solid rgba(255,255,255,0.3);
    }
    header h1 {
      margin: 0;
      font-family: "Pacifico", cursive;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 2px 3px 6px rgba(0, 0, 0, 0.25);
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: absolute;
      left: 16px;
      top: 24px;
      background: rgba(255,255,255,0.2);
      padding: 6px 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    header a:hover {
      background: rgba(255,255,255,0.4);
    }

    /* PRODUK GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 22px;
      padding: 40px 28px;
      max-width: 1100px;
      margin: auto;
      position: relative;
    }

    /* Ornamen daun tropis */
    .grid::before {
      content: "";
      background: url('https://i.ibb.co/s3Zxk2R/leaf-bg.png') repeat;
      opacity: 0.06;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      position: absolute;
      z-index: 0;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      z-index: 1;
      border: 2px solid rgba(255,255,255,0.5);
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-bottom: 3px solid var(--ocean);
    }
    .card h3 {
      margin: 14px 0 4px;
      font-weight: 700;
      color: var(--wood);
      font-size: 1.1rem;
    }
    .harga {
      color: var(--ocean);
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 16px;
      font-weight: 700;
      letter-spacing: 0.3px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: var(--ocean);
      color: #fff;
      transform: scale(1.05);
    }

    /* KERANJANG BUTTON */
    #keranjangBtn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--sunset);
      border: none;
      padding: 16px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
      z-index: 20;
      transition: transform 0.25s;
    }
    #keranjangBtn:hover {
      transform: scale(1.1);
      background: var(--accent);
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      right: -400px;
      top: 0;
      width: 340px;
      height: 100%;
      background: #fffdf9;
      box-shadow: -3px 0 14px rgba(0, 0, 0, 0.25);
      padding: 26px;
      transition: right 0.35s ease;
      overflow-y: auto;
      z-index: 30;
      border-top-left-radius: 24px;
      border-bottom-left-radius: 24px;
      background-image: url('https://i.ibb.co/QNf8sRy/wood-bg.jpg');
      background-size: cover;
      background-blend-mode: overlay;
    }
    .sidebar.show {
      right: 0;
    }
    .sidebar h3 {
      margin-top: 0;
      text-align: center;
      color: white;
      font-family: "Pacifico", cursive;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    #listKeranjang {
      list-style: none;
      padding: 0;
      margin: 0;
      color: white;
    }
    #listKeranjang li {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }
    #listKeranjang button {
      background: none;
      border: none;
      color: #fcd5ce;
      cursor: pointer;
      font-size: 1rem;
    }
    .close-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 16px;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      transition: 0.3s;
    }
    .close-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    .total {
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 12px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #555;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(4px);
      border-top: 1px solid rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê Beranda</a>
    <h1>Selaras Beach Merchandise</h1>
  </header>

  <main>
    <section class="grid" id="produk">
      <div class="card">
        <img src="assets/kaos1.jpg" alt="Kaos Selaras Beach">
        <h3>Kaos Selaras Beach</h3>
        <p class="harga">Rp 120.000</p>
        <button class="btn" onclick="tambahKeKeranjang('Kaos Selaras Beach', 120000)">Tambah ke Keranjang</button>
      </div>
      <div class="card">
        <img src="assets/topi1.jpg" alt="Topi Pantai Selaras">
        <h3>Topi Pantai</h3>
        <p class="harga">Rp 85.000</p>
        <button class="btn" onclick="tambahKeKeranjang('Topi Pantai', 85000)">Tambah ke Keranjang</button>
      </div>
      <div class="card">
        <img src="assets/mug1.jpg" alt="Mug Selaras Beach">
        <h3>Mug Selaras Beach</h3>
        <p class="harga">Rp 65.000</p>
        <button class="btn" onclick="tambahKeKeranjang('Mug Selaras Beach', 65000)">Tambah ke Keranjang</button>
      </div>
      <div class="card">
        <img src="assets/totebag.jpg" alt="Totebag Tropis">
        <h3>Totebag Tropis</h3>
        <p class="harga">Rp 90.000</p>
        <button class="btn" onclick="tambahKeKeranjang('Totebag Tropis', 90000)">Tambah ke Keranjang</button>
      </div>
    </section>
  </main>

  <button id="keranjangBtn" onclick="toggleKeranjang()">üß∫</button>

  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleKeranjang()">‚úï</button>
    <h3>Keranjang</h3>
    <ul id="listKeranjang"></ul>
    <p class="total"><strong>Total:</strong> <span id="totalHarga">Rp 0</span></p>
    <button class="btn" onclick="checkoutWA()">Checkout via WhatsApp</button>
  </div>

  <footer>
    ¬© 2025 Selaras Beach. Desain tropis oleh Joddie Meybie üå∫
  </footer>

  <script>
    let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];

    function tambahKeKeranjang(nama, harga) {
      keranjang.push({ nama, harga });
      localStorage.setItem('keranjang', JSON.stringify(keranjang));
      renderKeranjang();
      alert(`${nama} ditambahkan ke keranjang!`);
    }

    function renderKeranjang() {
      const list = document.getElementById('listKeranjang');
      const totalEl = document.getElementById('totalHarga');
      list.innerHTML = '';
      let total = 0;

      keranjang.forEach((item, i) => {
        total += item.harga;
        list.innerHTML += `
          <li>${item.nama}<br><small>Rp ${item.harga.toLocaleString()}</small>
          <button onclick="hapusItem(${i})">‚úñ</button></li>`;
      });

      totalEl.textContent = 'Rp ' + total.toLocaleString();
    }

    function hapusItem(i) {
      keranjang.splice(i, 1);
      localStorage.setItem('keranjang', JSON.stringify(keranjang));
      renderKeranjang();
    }

    function toggleKeranjang() {
      document.getElementById('sidebar').classList.toggle('show');
      renderKeranjang();
    }

    function checkoutWA() {
      if (keranjang.length === 0) {
        alert("Keranjang masih kosong!");
        return;
      }
      let pesan = "Halo Selaras Beach! Saya ingin membeli:%0A";
      keranjang.forEach(item => pesan += `- ${item.nama} (Rp ${item.harga.toLocaleString()})%0A`);
      const total = keranjang.reduce((a, b) => a + b.harga, 0);
      pesan += `%0ATotal: Rp ${total.toLocaleString()}`;
      const noWA = "6281234567890"; // ganti dengan nomor WA bar kamu
      window.open(`https://wa.me/${noWA}?text=${pesan}`, "_blank");
    }
  </script>
</body>
</html>
