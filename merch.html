<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merchandise ‚Äì Selaras Beach</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Pacifico&display=swap');

    :root {
      --tropis1: #1f8a70;
      --tropis2: #f7c94b;
      --tropis3: #fef6e4;
      --tropis4: #0e2231;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #fef6e4 0%, #f8f9fa 100%), url('https://i.imgur.com/w0HnDkR.png');
      background-repeat: no-repeat;
      background-size: cover;
      color: var(--tropis4);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: linear-gradient(90deg, var(--tropis1), var(--tropis2));
      color: white;
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    header button {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: white;
      color: var(--tropis1);
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    header button:hover {
      background: var(--tropis2);
      color: var(--tropis4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 4px;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .harga {
      color: var(--tropis1);
      font-weight: 700;
    }

    .btn {
      background: var(--tropis1);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      margin: 10px 0 16px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
    }

    .btn:hover {
      background: var(--tropis2);
      color: var(--tropis4);
    }

    /* Sidebar keranjang */
    #keranjang {
      position: fixed;
      top: 0;
      right: -400px;
      width: 360px;
      height: 100%;
      background: #fff8f0;
      box-shadow: -4px 0 12px rgba(0,0,0,0.2);
      transition: right 0.4s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    #keranjang.active {
      right: 0;
    }

    #keranjang header {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(90deg, var(--tropis1), var(--tropis2));
      color: white;
      font-size: 1.6rem;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #keranjang header button {
      background: white;
      color: var(--tropis1);
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
    }

    #listKeranjang {
      list-style: none;
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
      margin: 0;
    }

    #listKeranjang li {
      background: white;
      border-radius: 10px;
      margin-bottom: 8px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    #listKeranjang button {
      background: none;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
    }

    .total {
      padding: 1rem;
      font-weight: 700;
      border-top: 2px solid #eee;
      background: #fff4e6;
    }

    .checkout {
      margin: 1rem;
      background: var(--tropis1);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .checkout:hover {
      background: var(--tropis2);
      color: var(--tropis4);
    }
  </style>
</head>
<body>
  <header>
    Merchandise Selaras Beach
    <button id="btnKeranjang">üß∫ Keranjang</button>
  </header>

  <section class="grid">
    <div class="card">
      <img src="https://i.imgur.com/zP7cOrc.jpg" alt="Kaos Selaras Beach">
      <h3>Kaos Selaras Beach</h3>
      <p class="harga">Rp 120.000</p>
      <button class="btn" onclick="tambahKeKeranjang('Kaos Selaras Beach', 120000)">Tambah</button>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/xqDbrIt.jpg" alt="Topi Pantai">
      <h3>Topi Pantai</h3>
      <p class="harga">Rp 85.000</p>
      <button class="btn" onclick="tambahKeKeranjang('Topi Pantai', 85000)">Tambah</button>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/k6gqPrA.jpg" alt="Totebag Tropis">
      <h3>Totebag Tropis</h3>
      <p class="harga">Rp 95.000</p>
      <button class="btn" onclick="tambahKeKeranjang('Totebag Tropis', 95000)">Tambah</button>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/0p5WDrF.jpg" alt="Gelang Tali Selaras">
      <h3>Gelang Tali Selaras</h3>
      <p class="harga">Rp 35.000</p>
      <button class="btn" onclick="tambahKeKeranjang('Gelang Tali Selaras', 35000)">Tambah</button>
    </div>
  </section>

  <div id="keranjang">
    <header>
      <span>Keranjang</span>
      <button onclick="tutupKeranjang()">‚úñ</button>
    </header>
    <ul id="listKeranjang"></ul>
    <div class="total">Total: <span id="totalHarga">Rp 0</span></div>
    <button class="checkout" onclick="checkoutWA()">Checkout via WhatsApp</button>
  </div>

  <script>
    let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];

    const keranjangEl = document.getElementById('keranjang');
    const listKeranjang = document.getElementById('listKeranjang');
    const totalHarga = document.getElementById('totalHarga');
    const btnKeranjang = document.getElementById('btnKeranjang');

    btnKeranjang.addEventListener('click', () => {
      keranjangEl.classList.add('active');
      renderKeranjang();
    });

    function tutupKeranjang() {
      keranjangEl.classList.remove('active');
    }

    function tambahKeKeranjang(nama, harga) {
      keranjang.push({ nama, harga });
      localStorage.setItem('keranjang', JSON.stringify(keranjang));
      renderKeranjang();
      keranjangEl.classList.add('active');
    }

    function renderKeranjang() {
      listKeranjang.innerHTML = '';
      let total = 0;
      keranjang.forEach((item, i) => {
        total += item.harga;
        listKeranjang.innerHTML += `
          <li>
            ${item.nama} - Rp ${item.harga.toLocaleString()}
            <button onclick="hapusItem(${i})">‚ùå</button>
          </li>`;
      });
      totalHarga.textContent = 'Rp ' + total.toLocaleString();
    }

    function hapusItem(i) {
      keranjang.splice(i, 1);
      localStorage.setItem('keranjang', JSON.stringify(keranjang));
      renderKeranjang();
    }

    function checkoutWA() {
      let pesan = "Halo Selaras Beach! Saya ingin membeli:%0A";
      keranjang.forEach(item => pesan += `- ${item.nama} (Rp ${item.harga.toLocaleString()})%0A`);
      const total = keranjang.reduce((a, b) => a + b.harga, 0);
      pesan += `%0ATotal: Rp ${total.toLocaleString()}`;
      window.open(`https://wa.me/6281234567890?text=${pesan}`, '_blank');
    }

    // Render ulang saat load
    renderKeranjang();
  </script>
</body>
</html>
